<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="main">
        <form action="" method="post">
            <label for="login">
                Login:
            </label>
            <input type="text"
                   id="login"
                   name="login"
                   placeholder="Enter your Login" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</body>
</html>
